<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear usuario</title>
    <link rel="stylesheet" href="css/estilos_crear_ususario.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,100;1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css ">
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Agregar usuario</h1>

      <div class="contact-wrapper">
        <!-- FORMULARIO -->
        <div class="contact-form">
          <!-- <h3>Contactanos</h3> -->
          <form>
            <p>
              <label for="fullname">Nombres</label>
              <input type="text" name="fullname" id="fullname" />
            </p>

            <p>
              <label for="asunto">Apellido Materno:</label>
              <input type="text" name="asunto" id="asunto" />
            </p>
             <p>
              <label for="asunto">Apellido Paterno:</label>
              <input type="text" name="asunto" id="asunto" />
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" />
            </p>
             <p>
              <label for="phone">Celular:</label>
              <input type="tel" name="phone" id="phone" />
            </p>


            <p class="block">
              <button type="submit">Agregar</button>
            </p>
          </form>
        </div>
        <!--FIN FORMULARIO -->
       

            <div class="contact-info">
            
          </div>
         
      </div>
    </div>
  </body>
</html>
